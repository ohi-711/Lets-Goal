<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #0c3c5a;
        }

        .container {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Back button style */
        .back-button {
            position: absolute;
            top: 20px; /* Adjusted position */
            left: 20px;
            font-size: 1.5em;
            color: white;
            background-color: rgba(255, 166, 166, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            z-index: 2; /* Added z-index to ensure visibility */
        }

        .profile-picture {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #ffffff;
            margin-right: 60px;
            margin-left: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #0c3c5a;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .change-picture-box {
            position: absolute;
            bottom: 10px;
            left: -10px;
            background-color: rgba(69, 81, 129, 0.5);
            color: white;
            border-radius: 10px;
            padding: 5px 10px;
            font-size: 0.9em;
            max-width: 100px;
            text-align: center;
            line-height: 1.2em;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-left: 100px;
        }

        .goal-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 0;
            color: white;
        }

        .subtitle {
            font-size: 2em;
            color: white;
        }

        .goal-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1em;
            width: 150px;
            cursor: pointer;
        }

        .goal-box span {
            padding: 0 10px;
        }

        /* Arrows style */
        .arrow {
            font-size: 1.5em;
            cursor: pointer;
        }

        .background-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: url('waterbg.png') no-repeat bottom center;
            background-size: cover;
        }

        .transparent-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: moveUpDown 5s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes moveUpDown {
            0% {
                transform: translate(-50%, -50%);
            }
            50% {
                transform: translate(-50%, -40%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

    </style>

</head>

<body>

    <div class="background-container">
        <img src="clouds.png" class="transparent-image" alt="Transparent Image">
    </div>

    <!-- Back button that takes the user back to the previous page -->
    <button id="back-button" class="back-button">Back</button>

    <div class="container">
        <div class="profile-picture">
            <img src="profile.png" alt="Profile Picture">
            <div class="change-picture-box">Change<br>Profile Picture</div>
        </div>

        <div class="main-content">
            <h1 id="username-display">Username!</h1> 

            <div class="goal-row">
                <div class="subtitle">Water goal: 2.7L</div>
                <div class="goal-box">
                    <div class="arrow">⬆</div>
                    <span>Update</span>
                    <div class="arrow">⬇</div>
                </div>
            </div>

            <div class="goal-row">
                <div class="subtitle">Sleep goal: 8H</div>
                <div class="goal-box">
                    <div class="arrow">⬆</div>
                    <span>Update</span>
                    <div class="arrow">⬇</div>
                </div>
            </div>

            <div class="goal-row">
                <div class="subtitle">Exercise goal: 10,000 STEPS</div>
                <div class="goal-box">
                    <div class="arrow">⬆</div>
                    <span>Update</span>
                    <div class="arrow">⬇</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username-display').textContent = username; 
        }

        document.getElementById("back-button").addEventListener("click", () => {
            history.back();
        });

    </script>

</body>

</html>
